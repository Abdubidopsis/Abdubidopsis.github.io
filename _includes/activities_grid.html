<!-- Activities Grid Section -->
<section id="activities">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Activities</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for activity in site.activities %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#activityModal-{{ activity.modal-id }}" class="portfolio-link" data-toggle="modal" title="{{ activity.click }}">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <i class="{{ activity.icon }}"></i>
                    <img src="{{ site.baseurl }}/img/activities/{{ activity.img }}" class="img-responsive portfolio-thumbnail" alt="{{ activity.alt }}">
                </a>
            </div>
                <!-- Icon before title -->
                <i class="fa-solid fa-people-roof"></i>
                <h3>{{ activity.title }}</h3>
                <p>{{ activity.subtitle }}</p>
                <i class="{{ activity.icon }}"></i>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
